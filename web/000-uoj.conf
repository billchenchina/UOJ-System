<VirtualHost *:80>
    #ServerName local_uoj.ac
    ServerAdmin opensource@uoj.ac
    DocumentRoot /usr/src/uoj

    SetEnvIf Request_URI "^/judge/.*$" judgelog
    #LogLevel info ssl:warn
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/judge.log common env=judgelog
    CustomLog ${APACHE_LOG_DIR}/access.log combined env=!judgelog

    XSendFile On
    XSendFilePath /var/uoj
</VirtualHost>
